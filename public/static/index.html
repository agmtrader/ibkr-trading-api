<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGM API Platform</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #062D47;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: #f26c0d;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #f26c0d;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(242, 108, 13, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGM API Platform</h1>
        <p>
            Access powerful financial data and operate your AGM account through our comprehensive API suite. 
        </p>
        <a href="docs" class="cta-button">View Documentation</a>
    </div>
</body>
</html>
